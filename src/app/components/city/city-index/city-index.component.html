<div class="card-container">
    <div class="mat-elevation-z8">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Cities</mat-card-title>
                <mat-card-subtitle>List of City</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-table [dataSource]="cityDataSource">
                    <ng-container matColumnDef="cityId">
                        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.cityId}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="cityName">
                        <mat-header-cell *matHeaderCellDef>City Name</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.cityName'}}</mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons>
                </mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
    <div style="justify-content:flex-end;position:fixed;top:120px;right:70px;">
        <button mat-mini-fab color="warn" [routerLink]="['/city-create']"><mat-icon>add</mat-icon></button>
    </div>
</div>
