<h2 class="text-center p-3">Package List</h2>
<div class="row">
  <div class="col-8">
      <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
  </div>
  <div class="col-4">
      <div class="float-end">
          <button mat-button color="basic" [routerLink]="['/dashboard', 'package-create']">
              <mat-icon>add</mat-icon>
          </button>
      </div>
      <div class="float-end">
          <button mat-button color="basic" [routerLink]="'/dashboard'">
              <mat-icon>arrow_back</mat-icon>
          </button>
      </div>
  </div>    
</div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="packageId">
    <th mat-header-cell *matHeaderCellDef> SL </th>
    <td mat-cell *matCellDef="let element"> {{element.packageId}} </td>
  </ng-container>

  
  <ng-container matColumnDef="packageName">
    <th mat-header-cell *matHeaderCellDef> Package Name </th>
    <td mat-cell *matCellDef="let element"> {{element.packageName}} </td>
  </ng-container>


  <ng-container matColumnDef="packagePrice">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.packagePrice}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
