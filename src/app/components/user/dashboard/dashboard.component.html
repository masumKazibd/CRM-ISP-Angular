<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" color="light-blue" opened>
    <div class="user-info">
      <img class="user-image" src="user-image.jpg" alt="User Image" />
      <div class="user-details">
        <h2 class="user-name">Masum Kazi</h2>
        <p class="user-email">contact.masumkazi@gmail.com</p>
      </div>
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <a mat-list-item routerLink="#">Complain</a>
      <a mat-list-item routerLink="#">Support Engineer</a>
      <a mat-list-item routerLink="#">Users</a>
      <a mat-list-item routerLink="#">Packages</a>
      <a mat-list-item routerLink="#">Billings</a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- dashboard contents-->
  <mat-toolbar color="primary">
    <span>Admin Dashboard</span>
  </mat-toolbar>

  <div class="container">
    <mat-grid-list cols="2" rowHeight="4:1">
      <mat-grid-tile>
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title class="display-1">125</mat-card-title>
          </mat-card-header>
          <mat-card-content> Total User </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title class="display-1">79</mat-card-title>
          </mat-card-header>
          <mat-card-content> Complains </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title class="display-1">8</mat-card-title>
          </mat-card-header>
          <mat-card-content> Support Engineer </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="dashboard-card">
            <h1 class="display-1">
                84
            </h1>
          <mat-card-header>
            <mat-card-title class="display-1">84</mat-card-title>
          </mat-card-header>
          <mat-card-content> Complain solved </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</mat-sidenav-container>
