<h2 class="text-center p-3">Invoice Generate</h2>
<div class="row">
    <div class="col-8">
        <div class="float-start">
            <button mat-button color="basic" [routerLink]="['/dashboard', '']">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
    </div>

    <form class="p-3" [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
        <div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Invoice No</mat-label>
                        <input formControlName="invoiceNo" matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>User Name</mat-label>
                        <mat-select formControlName="userName">
                            <mat-option *ngFor="let userName of userNames" [value]="userName.userId">{{userName.userName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"> <mat-form-field>
                        <mat-label>Date</mat-label>
                        <input formControlName="invoiceDate" matInput [min]="minDate" [max]="maxDate"
                            [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field></div>
                <div class="col-md-6"> <mat-form-field>
                        <mat-label>Package</mat-label>
                        <input formControlName="packageName" matInput>
                    </mat-form-field></div>
            </div>
            <div class="row">
                <div class="col-md-6"> <mat-form-field>
                        <mat-label>Amount</mat-label>
                        <input formControlName="packageAmount" matInput>
                    </mat-form-field></div>
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Payment Method</mat-label>
                        <mat-select formControlName="paymentMethod">
                            <mat-option *ngFor="let payementMethod of paymentMethods" [value]="payementMethod.value">{{payementMethod.label}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row"> 
                <button mat-raised-button color="primary" type="submit">Confirm</button>
            </div>
        </div>
    </form>
</div>
