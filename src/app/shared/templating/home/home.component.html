<div class="container">
    <div id="carouselIndicators" class="carousel slide mb-3" data-bs-ride="carousel" style="margin-bottom: 1rem;">
        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let slide of slides; let i = index"
                [ngClass]="{ 'active': i === 0 }">
                <img class="d-block w-100" [src]="slide" alt="Slide image" style="height: 400px;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="row">
        <div class="col-md-4 mt-2 mb-2" *ngFor="let packages of packages">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Package Name: {{ packages.packageName}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <b>Duration :</b>   {{ packages.packageDuration }}<br>
                    <b>Type : </b> {{ packages.packageType }}<br>
                    <b>Price : </b>  {{ packages.packagePrice }}<br>
                    <br>
                    <div class="d-flex justify-content-center">
                        <div class="align-items-center">
                            <button mat-raised-button color="primary" (click)="createInvoice(packages.packageId)"><mat-icon>shopping_cart</mat-icon>Purchase</button>
                        </div>
                        
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <h2>About Us</h2>
            <p>{{ company.about }}</p>
            <h2>Location</h2>
            <p>{{ company.location }}</p>
        </div>
    </div>
</div>
